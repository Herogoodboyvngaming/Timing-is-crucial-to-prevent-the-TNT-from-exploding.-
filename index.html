<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANH TH·ªúI GIAN B·∫§M N√öT - KH√îNG L√Ä BOM N·ªî THUA LU√îN!</title>
    <style>
        body {
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        h1 {

            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
            margin: 20px;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 30px #ff0000, 0 0 60px #ff0000; }
        }
        .bomb-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 30px;
        }
        .bomb {
            width: 200px;
            height: 250px;
            background: #333;
            border-radius: 50px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }
        .wire {
            width: 10px;
            height: 100px;
            background: #f00;
            position: absolute;
            top: -80px;
            left: 95px;
            border-radius: 5px;
            animation: spark 0.8s infinite;
        }
        @keyframes spark {
            0%,100% { box-shadow: 0 0 10px #ff0; }
            50% { box-shadow: 0 0 30px #ff0, 0 0 50px #ff0; }
        }
        .timer {
            font-size: 5em;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            margin: 40px 0;
        }
        .warning {
            font-size: 2em;
            color: #ff0000;
            background: rgba(255,0,0,0.3);
            padding: 15px;
            border-radius: 15px;
            margin: 20px;
            animation: blink 0.5s infinite;
            display: none;
        }
        @keyframes blink {
            0%,100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .reset-btn {
            padding: 25px 60px;
            font-size: 2em;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255,0,0,0.7);
            transition: all 0.3s;
            margin: 30px;
        }
        .reset-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255,0,0,0.9);
        }
        .reset-btn:active {
            transform: scale(0.95);
        }
        .score {
            font-size: 3em;
            margin: 20px;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            padding: 10px 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
        }
        .explosion {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, #ff4500, #000);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 6em;
            color: #fff;
            animation: explode 1s;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .boom-text {
            animation: shake 0.5s infinite;
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 1.8em;
            color: #ff6b6b;
            text-shadow: 0 0 15px #ff6b6b;
            animation: pulseHeart 1.5s infinite;
        }
        @keyframes pulseHeart {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>CANH TH·ªúI GIAN B·∫§M N√öT</h1>
    <h2 style="color:#ff0;">KH√îNG L√Ä BOM N·ªî - THUA LU√îN NHA!</h2>

    <div class="score">ƒêI·ªÇM: <span id="score">0</span></div>

    <div class="bomb-container">
        <div class="wire"></div>
        <div class="bomb"></div>
    </div>

    <div class="timer" id="timer">10</div>

    <div class="warning" id="warning">
        üö® BOM CHU·∫®N B·ªä N·ªî! B·∫§M N√öT RESET MAU!!! üö®
    </div>

    <button class="reset-btn" id="resetBtn" onclick="resetBomb()">
        üî¥ B·∫§M ƒê·ªÇ RESET üî¥
    </button>

    <div class="explosion" id="explosion">
        <div class="boom-text">üí• BOOM!!! üí•<br>THUA R·ªíI ANH ∆†I üò≠</div>
    </div>

    <div class="footer">
        MADE BY: NGUY·ªÑN CH√ç D·ª∞ ‚ô•Ô∏è
    </div>

    <script>
        let timeLeft = 10;
        let timerInterval;
        let score = 0;
        let isWarning = false;
        let gameOver = false; // Th√™m bi·∫øn ƒë·ªÉ ki·ªÉm tra bom ƒë√£ n·ªï ch∆∞a

        function startGame() {
            gameOver = false;
            // Random th·ªùi gian 10-30 gi√¢y
            timeLeft = Math.floor(Math.random() * 21) + 10;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('warning').style.display = 'none';
            isWarning = false;

            clearInterval(timerInterval);
            timerInterval = setInterval(countdown, 1000);
        }

        function countdown() {
            if (gameOver) return;

            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;

            // C·∫£nh b√°o khi c√≤n ‚â§3 gi√¢y
            if (timeLeft <= 3 && !isWarning) {
                isWarning = true;
                document.getElementById('warning').style.display = 'block';
                document.body.style.background = 'linear-gradient(135deg, #330000, #000)';
            }

            // ƒê√∫ng l√∫c v·ªÅ 0 ‚Üí BOM N·ªî NGAY, kh√¥ng cho b·∫•m n·ªØa
            if (timeLeft <= 0) {
                gameOver = true;
                clearInterval(timerInterval);
                explode();
            }
        }

        function resetBomb() {
            // Ch·ªâ cho b·∫•m khi c√≤n th·ªùi gian (>0) v√† ch∆∞a n·ªï
            if (timeLeft > 0 && !gameOver) {
                score += 10;
                document.getElementById('score').textContent = score;
                startGame(); // Random th·ªùi gian m·ªõi
            }
        }

        function explode() {
            document.getElementById('explosion').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('explosion').style.display = 'none';
                document.body.style.background = 'linear-gradient(135deg, #1a1a1a, #000)';
                document.getElementById('warning').style.display = 'none';
                score = 0;
                document.getElementById('score').textContent = score;
                startGame(); // T·ª± ƒë·ªông ch∆°i l·∫°i
            }, 2000);
        }

        // T·ª∞ ƒê·ªòNG B·∫ÆT ƒê·∫¶U
        startGame();
    </script>
</body>
</html>
